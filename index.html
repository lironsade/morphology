<html prefix="og: http://ogp.me/ns#">
	<head>
		<link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
		<script src="js/MorphologyCalculator.js"></script>
		
		<link rel="stylesheet" href="css/MorphologyCalculator.css">
		<link rel="stylesheet" href="css/emoji.css">
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title>Morpholohy Calculator</title>
        <!-- TODO: change this -->
		<link rel="canonical" href="https://cs.huji.ac.il/~liron/morphology/" />
		<meta property="og:title" content="Morphology Calculator" />
		<meta property="og:url" content="https://cs.huji.ac.il/~liron/morphology/" />
        <!-- <meta property="og:image" content="" /> -->
        <!-- <meta property="og:image:alt" content="Morphology Calculator icon" /> -->
		<meta property="og:description" content="Helps to visualize morphlogy operations on binary images." />
		<meta name="description" content="Helps to visualize morphlogy operations on binary images." />
		<meta http-equiv="Cache-control" content="max-age=2628000">
	</head>
	<body>
		<header>
			<span id="title">Morphology Calculator</span><span>Calculates morphlogy</span>
			
		</header>
		<div id="container">
			<div id="bitmap-area" class="table-cell">
				<div id="bitmap-table">
				</div>
				<div>
					<fieldset class="bitmap-table-actions">
						<legend class="bitmap-table-actions-title">Bitmap table actions</legend>
						<div class="shift-buttons">
							<input type="button" class="em ar-d-up" onclick="ShiftUp()"/>
							<div>
								<input type="button" class="ar-d-left" onclick="ShiftLeft()"/>
								<label class="shift-label">Shift</label>
								<input type="button" class="ar-d-right" onclick="ShiftRight()"/>
							</div>
							<input type="button" class="ar-d-down" onclick="ShiftDown()"/>
						</div>
						<div class="bitmap-actions-buttons">
							<ul class="bitmap-actions-buttons-list">
								<li><input class="bitmap-action-button" type="button" value="Rotate &#8635;" onclick="RotateBitmapRight()"/></li>
								<li><input class="bitmap-action-button" type="button" value="Vertical Mirror &harr;" onclick="MirrorBitmap()"/></li>
								<li><input class="bitmap-action-button" type="button" value="Negative" onclick="NegativeBitmap()"/></li>
								<li><input class="bitmap-action-button" type="button" value="Clear" onclick="ClearBitmap()"/></li>
							</ul>
						</div>
					</fieldset>
				</div>
			</div>
			<div id="output-area" class="table-cell">
				<fieldset>
					<legend>Mask</legend>
                    <div>
                <div id="mask-table">
                </div>
                        <fieldset class="mask-table-actions">
                            <legend class="mask-table-actions-title">Morphology actions</legend>
                            <div class="mask-actions-buttons">
                                <ul class="mask-actions-buttons-list">
                                    <li><input class="mask-action-button" type="button" value="Dialation" onclick="Dialation()"/></li>
                                    <li><input class="mask-action-button" type="button" value="Erosion" onclick="Erosion()"/></li>
                                    <li><input class="mask-action-button" type="button" value="Opening" onclick="Opening()"/></li>
                                    <li><input class="mask-action-button" type="button" value="Closing" onclick="Closing()"/></li>
                                </ul>
                            </div>
                        </fieldset>
                    </div>
			</div>
		</div>
		<footer>
            <span>Adapted from <a href="https://github.com/arieljannai">Ariel Jannai</a>'s and Golan Parashi's <a href="https://arieljannai.gitlab.io/Nand2TetrisBitmapEditor/">Bitmap Editor</a> by <a href="/~liron">Liron Sade</a>
			</span>
		</footer>
	</body>	
</html>
