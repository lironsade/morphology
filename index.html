			<span id="title">Morphology Calculator</span><span>Calculates morphlogy</span>

		<div id="container">
			<div id="bitmap-area" class="table-cell">
				<div id="bitmap-table">
				</div>
				<div>
					<fieldset class="bitmap-table-actions">
						<legend class="bitmap-table-actions-title">Bitmap table actions</legend>
						<div class="shift-buttons">
							<input type="button" class="em ar-d-up" onclick="ShiftUp()"/>
							<div>
								<input type="button" class="ar-d-left" onclick="ShiftLeft()"/>
								<label class="shift-label">Shift</label>
								<input type="button" class="ar-d-right" onclick="ShiftRight()"/>
							</div>
							<input type="button" class="ar-d-down" onclick="ShiftDown()"/>
						</div>
						<div class="bitmap-actions-buttons">
							<ul class="bitmap-actions-buttons-list">
								<li><input class="bitmap-action-button" type="button" value="Rotate &#8635;" onclick="RotateBitmapRight()"/></li>
								<li><input class="bitmap-action-button" type="button" value="Vertical Mirror &harr;" onclick="MirrorBitmap()"/></li>
								<li><input class="bitmap-action-button" type="button" value="Negative" onclick="NegativeBitmap()"/></li>
							</ul>
						</div>
					</fieldset>
				</div>
			</div>
			<div id="output-area" class="table-cell">
				<fieldset>
					<legend>Mask</legend>
                    <div>
                <div id="mask-table">
                </div>
                        <fieldset class="mask-table-actions">
                            <legend class="mask-table-actions-title">Morphology actions</legend>
                            <div class="mask-actions-buttons">
                                <ul class="mask-actions-buttons-list">
                                    <li><input class="mask-action-button" type="button" value="Erosion" onclick="RotateBitmapRight()"/></li>
                                    <li><input class="mask-action-button" type="button" value="Dialation" onclick="MirrorBitmap()"/></li>
                                    <li><input class="mask-action-button" type="button" value="Opening" onclick="NegativeBitmap()"/></li>
                                    <li><input class="mask-action-button" type="button" value="Closing" onclick="NegativeBitmap()"/></li>
                                </ul>
                            </div>
                        </fieldset>
